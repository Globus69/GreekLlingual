<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Phrases - Greek Learning</title>
    <link rel="stylesheet" href="/daily-phrases/daily-phrases-style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Make Supabase available globally after CDN loads
        (function() {
            function checkSupabase() {
                if (typeof supabase !== 'undefined') {
                    window.supabase = supabase;
                    window.supabaseLoaded = true;
                    console.log('âœ… Supabase CDN loaded and available');
                    // Dispatch custom event
                    window.dispatchEvent(new Event('supabase-loaded'));
                } else {
                    // Retry after a short delay
                    setTimeout(checkSupabase, 100);
                }
            }
            checkSupabase();
        })();
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Mode Header (Top) - Left Aligned with Frame -->
        <div class="mode-header">
            <div class="mode-header-frame">
                <h1 id="modeTitle">ðŸ’¬ Daily Phrases</h1>
                <p id="modeSubtitle">Ãœbe tÃ¤gliche SÃ¤tze auf Griechisch</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-wrapper">
            <div class="progress-info">
                <div class="progress-text">
                    <span id="currentCardNum">1</span> / <span id="totalCards">0</span>
                </div>
            </div>
            <div class="progress-track">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <!-- Main Card Area -->
        <div class="main-card-area">
            <!-- Phrase Card -->
            <div id="phraseCard" class="phrase-card">
                <div class="card-content">
                    <!-- Greek Phrase (Top Field - Always Visible) -->
                    <div class="greek-phrase-container">
                        <div class="field-label">Griechisch</div>
                        <h2 id="greekPhrase" class="greek-phrase"></h2>
                    </div>

                    <!-- English Translation (Bottom Field - Always Visible) -->
                    <div class="english-translation-container">
                        <div class="field-label">Englisch</div>
                        <p id="englishTranslation" class="english-translation"></p>
                    </div>
                </div>
            </div>

            <!-- Bottom Button Bar -->
            <div class="button-bar">
                <!-- Left: Rating Buttons (matching Vocabulary Dialog style) -->
                <div class="rating-group">
                    <button class="rating-btn rating-hard" data-rating="hard" data-debug="1">
                        [1] Hard (1)
                    </button>
                    <button class="rating-btn rating-good" data-rating="good" data-debug="2">
                        [2] Good (2)
                    </button>
                    <button class="rating-btn rating-easy" data-rating="easy" data-debug="3">
                        [3] Easy (3)
                    </button>
                </div>

                <!-- Right: Action Buttons -->
                <div class="action-group">
                    <button id="audioBtn" class="action-btn audio-btn" title="Griechische Aussprache anhÃ¶ren" data-debug="4">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                        [4] Audio
                    </button>
                    <!-- Vertical Stack: Wiederholen and Abbrechen -->
                    <div class="action-buttons-vertical">
                        <button id="restartBtn" class="action-btn restart-btn vertical-btn" data-debug="5">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            [5] Wiederholen
                        </button>
                        <button id="cancelBtn" class="action-btn cancel-btn vertical-btn" type="button" onclick="window.location.href='/dashboard'; return false;" data-debug="6">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            [6] Abbrechen
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Completion Screen -->
        <div id="completionScreen" class="completion-screen">
            <div class="completion-content">
                <div class="completion-icon">ðŸŽ‰</div>
                <h2 class="completion-title">Excellent Work!</h2>
                <p class="completion-text">You've completed your daily phrases session.</p>

                <div class="completion-stats">
                    <div class="stat-item">
                        <span id="phrasesReviewed" class="stat-value">0</span>
                        <span class="stat-label">Reviewed</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-value">100%</span>
                        <span class="stat-label">Accuracy</span>
                    </div>
                </div>

                <button class="back-to-dashboard-btn" onclick="window.location.href='/dashboard'" data-debug="7">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    [7] Back to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script src="/daily-phrases/daily-phrases-script.js"></script>
</body>
</html>
