<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Flashcards</title>
    <link rel="stylesheet" href="/flashcards/flashcards-style.css">
</head>
<body>
    <div class="app-container">
        <!-- Mode Header -->
        <div class="mode-header">
            <h1 id="modeTitle">Review Vocabulary</h1>
            <p id="modeSubtitle">Refresh your knowledge â™¡</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-wrapper">
            <div class="progress-info">
                <div class="progress-text">
                    <span id="currentCardNum">1</span> / <span id="totalCards">0</span>
                </div>
            </div>
            <div class="progress-track">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <!-- Card Container -->
        <div class="card-container">
            <div id="flashcard" class="flashcard">
                <!-- Front Face -->
                <div class="card-face card-front">
                    <div class="card-content">
                        <h2 id="wordFront" class="main-word"></h2>
                        <p id="contextFront" class="context-text"></p>
                    </div>
                    <div class="flip-hint">Click to flip</div>
                </div>

                <!-- Back Face -->
                <div class="card-face card-back">
                    <div class="card-content">
                        <h2 id="wordBack" class="main-word greek"></h2>
                        <p id="contextBack" class="context-text"></p>
                        
                        <button id="audioBack" class="audio-btn-large" title="Listen to pronunciation">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rating Buttons -->
        <div class="rating-buttons">
            <button class="rating-btn btn-good" data-rating="good">
                <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Good
            </button>
            <button class="rating-btn btn-very-good" data-rating="very-good">
                <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Very Good
            </button>
            <button class="rating-btn btn-easy" data-rating="easy">
                <svg class="check-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Easy
            </button>
        </div>

        <!-- Completion Screen -->
        <div id="completionScreen" class="completion-screen">
            <div class="completion-content">
                <div class="completion-icon">ðŸŽ‰</div>
                <h2 class="completion-title">Excellent Work!</h2>
                <p class="completion-text">You've completed your review session.</p>
                
                <div class="completion-stats">
                    <div class="stat-item">
                        <span id="cardsReviewed" class="stat-value">0</span>
                        <span class="stat-label">Reviewed</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-value">100%</span>
                        <span class="stat-label">Accuracy</span>
                    </div>
                </div>

                <button class="back-to-dashboard-btn" onclick="window.location.href='/dashboard'">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Back to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script src="/shared-data.js"></script>
    <script src="/flashcards/flashcards-script.js"></script>
</body>
</html>
