<script>
// ========================================
// VOCABULARY DIALOG - COMPACT MODAL
// ========================================

// State
let vocabDialogData = [];
let vocabCurrentIndex = 0;
let vocabIsFlipped = false;
let vocabStats = {
    hard: 0,
    good: 0,
    easy: 0,
    correct: 0,
    incorrect: 0
};

// Sample Data (replace with Supabase fetch)
const sampleVocabData = [
    { en: "Hello", gr: "Γεια σου", ex_en: "Hello, how are you?", ex_gr: "Γεια σου, πώς είσαι;" },
    { en: "Thank you", gr: "Ευχαριστώ", ex_en: "Thank you very much", ex_gr: "Ευχαριστώ πολύ" },
    { en: "Water", gr: "Νερό", ex_en: "I want water", ex_gr: "Θέλω νερό" }
];

// Open Dialog
function openVocabDialog() {
    vocabDialogData = sampleVocabData;
    vocabCurrentIndex = 0;
    vocabIsFlipped = false;
    vocabStats = { hard: 0, good: 0, easy: 0, correct: 0, incorrect: 0 };
    
    document.getElementById('vocabulary-dialog').style.display = 'flex';
    document.getElementById('vocab-completion').style.display = 'none';
    document.getElementById('vocab-end-btn').style.display = 'block';
    
    updateVocabCard();
    updateVocabProgress();
}

// Close Dialog
function closeVocabDialog() {
    const dialog = document.getElementById('vocabulary-dialog');
    dialog.style.animation = 'fadeOut 0.2s ease-out';
    
    setTimeout(() => {
        dialog.style.display = 'none';
        dialog.style.animation = '';
        showToast('✅ Fortschritt gespeichert – super gemacht!');
    }, 200);
}

// Update Card Content
function updateVocabCard() {
    if (vocabCurrentIndex >= vocabDialogData.length) {
        showCompletionScreen();
        return;
    }
    
    const vocab = vocabDialogData[vocabCurrentIndex];
    const card = document.getElementById('vocab-card');
    
    // Reset flip state
    card.classList.remove('flipped');
    vocabIsFlipped = false;
    
    // Hide rating buttons
    document.getElementById('vocab-rating-buttons').style.display = 'none';
    
    // Fade out
    card.style.opacity = '0';
    card.style.transform = 'scale(0.95)';
    
    setTimeout(() => {
        // Update content
        document.getElementById('vocab-word-front').textContent = vocab.en;
        document.getElementById('vocab-example-front').textContent = vocab.ex_en || '';
        document.getElementById('vocab-word-back').textContent = vocab.gr;
        document.getElementById('vocab-example-back').textContent = vocab.ex_gr || '';
        
        // Fade in
        card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        card.style.opacity = '1';
        card.style.transform = 'scale(1)';
    }, 150);
}

// Update Progress
function updateVocabProgress() {
    const total = vocabDialogData.length;
    const current = vocabCurrentIndex + 1;
    const percentage = (current / total) * 100;
    
    document.getElementById('vocab-counter').textContent = `Card ${current}/${total}`;
    document.getElementById('vocab-progress-bar').style.width = `${percentage}%`;
}

// Flip Card
function flipVocabCard() {
    const card = document.getElementById('vocab-card');
    vocabIsFlipped = !vocabIsFlipped;
    
    card.classList.toggle('flipped', vocabIsFlipped);
    
    // Show rating buttons when flipped
    if (vocabIsFlipped) {
        document.getElementById('vocab-rating-buttons').style.display = 'flex';
    } else {
        document.getElementById('vocab-rating-buttons').style.display = 'none';
    }
}

// Rate Card
function rateVocabCard(multiplier) {
    // Update stats
    if (multiplier === 1) {
        vocabStats.hard++;
        vocabStats.incorrect++;
    } else if (multiplier === 2.5) {
        vocabStats.good++;
        vocabStats.correct++;
    } else if (multiplier === 3) {
        vocabStats.easy++;
        vocabStats.correct++;
    }
    
    // TODO: Save to Supabase with SRS logic
    // const item = vocabDialogData[vocabCurrentIndex];
    // await saveVocabProgress(item, multiplier);
    
    // Move to next card
    vocabCurrentIndex++;
    updateVocabProgress();
    
    setTimeout(() => {
        updateVocabCard();
    }, 300);
}

// Show Completion Screen
function showCompletionScreen() {
    document.getElementById('vocab-rating-buttons').style.display = 'none';
    document.getElementById('vocab-end-btn').style.display = 'none';
    
    const total = vocabStats.correct + vocabStats.incorrect;
    const percentage = total > 0 ? Math.round((vocabStats.correct / total) * 100) : 0;
    
    document.getElementById('vocab-completion-stats').textContent = 
        `${vocabDialogData.length} von ${vocabDialogData.length} bewertet – ${vocabStats.correct} richtig / ${vocabStats.incorrect} falsch (${percentage}%)`;
    
    // Hide card, show completion
    document.querySelector('.vocab-card-container').style.display = 'none';
    document.getElementById('vocab-completion').style.display = 'flex';
}

// End Session Early
function endVocabSession() {
    closeVocabDialog();
}

// Toast Helper (reuse existing)
function showToast(msg) {
    const toast = document.getElementById('toast');
    const toastMsg = document.getElementById('toast-msg');
    if (toast && toastMsg) {
        toastMsg.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2500);
    }
}

// Fade Out Animation
const style = document.createElement('style');
style.textContent = `
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
`;
document.head.appendChild(style);
</script>
